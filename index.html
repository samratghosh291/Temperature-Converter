<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="content">
    <h2>Temperature Converter</h2>
    <div class="container">
        <div class="input-div" id="celc">
            <input type="number" placeholder="Celcius"  id="cel" class="inp">
            <label for="Celcius"></label>
        </div>
        
        <div class="input-div" id="fahr">
            <!-- <label>Fahrenhite:</label> -->
            <input type="number" placeholder="Fahrenheit" id="fah" class="inp">
            <label for="Fahrenheit"></label>
        </div>
        <div class="input-div" id="kelv">
            <!-- <label>Kelvin:</label> -->
            <input type="number" placeholder="Kelvin"  id="kel" class="inp">
            <label for="Kelvin"></label>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
